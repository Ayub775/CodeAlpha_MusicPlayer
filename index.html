<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - CodeAlpha Task 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player-container">

        <h2 class="title">Music Player</h2>

        <div class="player">

            <!-- Song Info -->
            <div class="song-info">
                <h3 id="song-title">Song Title</h3>
                <p id="song-artist">Artist</p>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="prevBtn">‚èÆ</button>
                <button id="playBtn">‚ñ∂</button>
                <button id="nextBtn">‚è≠</button>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <span id="currentTime">0:00</span>
                <input type="range" id="progressBar" value="0">
                <span id="totalTime">0:00</span>
            </div>

            <!-- Volume -->
            <div class="volume-control">
                üîä <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
            </div>

            <!-- Playlist -->
            <ul class="playlist" id="playlist"></ul>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
